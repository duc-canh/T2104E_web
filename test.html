<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/csstest.css" type="text/css">

</head>
<body>

    <div class="d1" style="width: 1000px;">
        <h2>Personal Detail</h2>
        <div class="main" style="width: 400px;height: 220px">
            <div class="col-md-6">Name : </div><input class="col-md-6" type="text">
            <div class="col-md-6">Address </div><input class="col-md-6" type="text">
            <div class="col-md-6">Phone : </div><input class="col-md-6" type="number">
            <div class="col-md-6">email : </div><input class="col-md-6" type="email" >
            <form class="col-md-12 form">
                <div class="col-md-4">Gender</div>
                <div class="col-md-4">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Male</label><br>
                </div>
                <div class="col-md-4">
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Fermal</label><br>
                </div>

            </form>
            <div class="col-md-6">Age : </div><input class="col-md-6" type="number" >
            <form class="col-md-12 form">
                <div class="col-md-3">Qualification</div>
                <div class="col-md-3">
                    <input type="radio" id="bbs" name="fav_language" value="HTML">
                    <label for="html">BCA</label><br>
                </div>
                <div class="col-md-3">
                    <input type="radio" id="aab" name="fav_language" value="CSS">
                    <label for="css">BA</label><br>
                </div>
                 <div class="col-md-3">
                    <input type="radio" id="a" name="fav_language" value="JavaScript">
                    <label for="a">BSC</label>
                 </div>
            </form>

            <button class="col-md-6" onclick="show()" type="button">continue</button>
            <button class="col-md-6" onclick="" type="button">Reset</button>
        </div>
    </div>
    <div id="t2"></div>




<script src="js/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="js/jstest.js"></script>
</body>
</html>
